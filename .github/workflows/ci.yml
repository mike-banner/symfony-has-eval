# .github/workflows/ci.yml
name: Symfony CI

on:
  push:
    branches: [ main, develop, test ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10.11
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: has_eval_test
          MYSQL_USER: symfony
          MYSQL_PASSWORD: symfony
        options: >-
          --health-cmd="mysqladmin ping -h mariadb --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, pdo, pdo_mysql, intl, xml
        ini-values: post_max_size=256M, memory_limit=512M

    - name: Get Composer Cache
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: Install Composer dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: Wait for MariaDB
      run: |
        until mysql -h mariadb -u symfony -psymfony -e "SELECT 1"; do
          sleep 2
        done

    - name: Create test database
      run: |
        php bin/console doctrine:database:create --env=test
        php bin/console doctrine:schema:update --force --env=test
        php bin/console doctrine:fixtures:load --env=test --no-interaction

    - name: Run PHPUnit tests
      run: ./vendor/bin/phpunit --testsuite=Functional --colors=always --verbose
