# .github/workflows/ci.yml

name: Symfony CI

on:
  push:
    branches: [ main, develop, test ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      db:
        image: mariadb:10.11
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: has_eval_test
          MYSQL_USER: symfony
          MYSQL_PASSWORD: symfony

        ports:
          - 3306:3306

        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    steps:
      - uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl, pdo_mysql
          coverage: none

      - name: Wait for DB to be healthy
        run: |
          for i in {1..20}; do
            if sudo docker inspect --format='{{json .State.Health.Status}}' $(sudo docker ps -qf "ancestor=mariadb:10.11") | grep -q healthy; then
              echo "MariaDB is healthy!"
              exit 0
            fi
            echo "Waiting for DB to be healthy..."
            sleep 3
          done
          echo "Database did not become healthy"
          exit 1

      - name: Create test database explicitly
        run: |
          mysql -h 127.0.0.1 -uroot -proot -e "CREATE DATABASE IF NOT EXISTS has_eval_test;"

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run Symfony tests
        env:
          DATABASE_URL: "mysql://symfony:symfony@127.0.0.1:3306/has_eval_test"
        run: |
          php bin/console doctrine:schema:update --force --env=test
          php bin/phpunit
