# .github/workflows/ci.yml

name: Symfony CI

on:
  push:
    branches: [ main, develop, test ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      db:
        # correction : renommé mariadb → db
        image: mariadb:10.11
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: has_eval_test
          MYSQL_USER: symfony
          MYSQL_PASSWORD: symfony

        ports:
          - 3306:3306

        # correction : ajout du healthcheck OBLIGATOIRE
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -u symfony --password=symfony"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl, pdo_mysql
          coverage: none

      - name: Wait for DB to be ready
        # correction : "mariadb" → "db"
        run: |
          for i in {1..15}; do
            if mysql -h 127.0.0.1 -u symfony -psymfony -e "SELECT 1" > /dev/null 2>&1; then
              echo "Database is ready!"
              exit 0
            fi
            echo "Waiting for database..."
            sleep 3
          done
          echo "Database never became ready."
          exit 1

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run Symfony tests
        env:
          DATABASE_URL: "mysql://symfony:symfony@127.0.0.1/has_eval_test"
          # correction : host localhost/127.0.0.1 obligatoire dans Actions
        run: |
          php bin/console doctrine:database:create --env=test --if-not-exists
          php bin/console doctrine:schema:update --force --env=test
          php bin/phpunit
